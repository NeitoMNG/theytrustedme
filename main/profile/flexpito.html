<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexpito - Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <style>
    /* ======== CENTRAGE PROFIL ======== */
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-card .profile-photo {
      width: 220px;
      height: 220px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      border: 2px solid #888;
    }

    .profile-card .profile-name,
    .profile-card .profile-role,
    .profile-card .profile-description {
      width: 100%;
      text-align: center;
      margin: 5px 0;
    }

    .profile-card .profile-socials {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 15px;
    }

    .profile-card .profile-socials img {
      width: 60px;
      height: 60px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .profile-card .profile-socials img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #4caf50);
    }

    /* ======== AUTRES PROFILS ======== */
    .other-profiles {
      width: 90%;
      max-width: 1100px;
      margin: 50px auto 80px auto;
      text-align: center;
    }

    .other-profiles h2 {
      font-size: 1.8rem;
      color: #4caf50;
      margin-bottom: 30px;
      text-align: center;
    }

    .other-profiles .players-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .other-profiles .player-card {
      width: 220px;
      text-align: center;
      border-radius: 15px;
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .other-profiles .player-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .other-profiles .player-card h3,
    .other-profiles .player-card p {
      text-align: center;
      width: 100%;
      margin: 4px 0;
    }

    .other-profiles .player-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="navbar">
      <h1 class="logo">They trust(ed) me</h1>
      <nav>
        <ul>
          <li><a href="../index.html" id="nav-home">Home</a></li>
          <li><a href="../actual.html" id="nav-actual">Actual Players and Staff</a></li>
          <li><a href="../old.html" id="nav-old">Old Players and Staff</a></li>
          <li><a href="../contact.html" id="nav-contact">Contact</a></li>
        </ul>
      </nav>
      <div class="lang-selector">
        <button onclick="changeLanguage('fr')">FR</button>
        <button onclick="changeLanguage('en')" class="active">EN</button>
        <button onclick="changeLanguage('es')">ES</button>
      </div>
    </div>
  </header>

  <!-- MAIN PROFILE -->
  <main>
    <section class="profile-section">
      <div class="profile-card">
        <div class="profile-photo" style="background-image: url('../assets/flexpito.jpg');"></div>
        <h2 class="profile-name">Flexpito</h2>
        <h3 class="profile-role">Player</h3>
        <p class="profile-description">
          Division 1 Player (Fortnite) - F/A.
        </p>
        <div class="profile-socials">
          <a href="https://twitter.com/Flexpito" target="_blank"><img src="../assets/twitter.svg" alt="Twitter"></a>
          <a href="https://twitch.tv/flexpitofnr" target="_blank"><img src="../assets/twitch.svg" alt="Twitch"></a>
          <a href="https://fortnitetracker.com/profile/all/Vitinhashter%2017/events?id=2de0092f-88e5-4447-91ce-409c1bb5abe4" target="_blank"><img src="../assets/fortnitetracker.svg" alt="Tracker"></a>
        </div>
      </div>
    </section>

    <!-- OTHER PROFILES -->
    <section class="other-profiles">
      <h2>Other Profiles</h2>
      <div class="players-cards">
        <a href="spita.html" class="player-card">
          <img src="../assets/spita.jpg" alt="Spita">
          <h3>Spita</h3>
          <p>Player</p>
        </a>
        <a href="drizz.html" class="player-card">
          <img src="../assets/drizz.jpg" alt="Drizz">
          <h3>Drizz</h3>
          <p>Analyst</p>
        </a>
        <a href="ratas.html" class="player-card">
          <img src="../assets/ratas.jpg" alt="Ratas">
          <h3>Ratas</h3>
          <p>Player</p>
        </a>
        <a href="linky.html" class="player-card">
          <img src="../assets/linky.jpg" alt="Linky">
          <h3>Linky</h3>
          <p>Player</p>
        </a>
      </div>
    </section>
  </main>

  <script src="../js/translate.js"></script>
</body>
</html>
