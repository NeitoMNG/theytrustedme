<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    /* Style pour les messages de confirmation/erreur */
    #form-result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #form-result.show {
      display: block;
    }

    #form-result.success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }

    #form-result.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }

    #form-result.loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 2px solid #bee5eb;
    }

    .contact-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">They trust(ed) me</h1>
      <nav>
        <ul>
          <li><a href="index.html" id="nav-home">Home</a></li>
          <li><a href="actual.html" id="nav-actual">Actual Players and Staff</a></li>
          <li><a href="old.html" id="nav-old">Old Players and Staff</a></li>
          <li><a href="contact.html" id="nav-contact" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="lang-selector">
        <button onclick="changeLanguage('fr')">FR</button>
        <button onclick="changeLanguage('en')" class="active">EN</button>
      </div>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form id="contact-form" class="contact-form">
        <!-- Votre clÃ© Web3Forms -->
        <input type="hidden" name="access_key" value="e39c8cea-49a8-40bd-ae89-72f2dba8947b">
        
        <!-- Protection anti-spam (invisible pour les utilisateurs) -->
        <input type="checkbox" name="botcheck" class="hidden">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        
        <button type="submit" id="submit-btn">Send</button>
      </form>
      
      <!-- Zone pour afficher les messages de confirmation -->
      <div id="form-result"></div>
      
      <div class="contact-socials">
        <a href="https://twitter.com/Neito_MNG" target="_blank"><img src="assets/twitter.svg" alt="Twitter"></a>
        <a href="https://twitch.tv/NeitoMNG" target="_blank"><img src="assets/twitch.svg" alt="Twitch"></a>
        <a href="https://discord.gg/WStvMgMzNz" target="_blank"><img src="assets/discord.svg" alt="Discord"></a>
      </div>
    </section>
  </main>
  
  <script src="js/translate.js"></script>
  
  <!-- Script Web3Forms pour l'envoi AJAX -->
  <script>
    const form = document.getElementById('contact-form');
    const result = document.getElementById('form-result');
    const submitBtn = document.getElementById('submit-btn');
    const originalBtnText = submitBtn.textContent;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // DÃ©sactiver le bouton pendant l'envoi
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      // Afficher le message de chargement
      result.className = 'loading show';
      result.innerHTML = 'ðŸ“¤ Sending your message...';

      // PrÃ©parer les donnÃ©es du formulaire
      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);

      // Envoyer Ã  Web3Forms
      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: json
      })
      .then(async (response) => {
        let json = await response.json();
        
        if (response.status == 200) {
          // SuccÃ¨s
          result.className = 'success show';
          result.innerHTML = 'âœ… Message sent successfully! I will reply soon.';
          form.reset();
        } else {
          // Erreur du serveur
          console.log(response);
          result.className = 'error show';
          result.innerHTML = 'âŒ Error: ' + json.message;
        }
      })
      .catch(error => {
        // Erreur rÃ©seau
        console.log(error);
        result.className = 'error show';
        result.innerHTML = 'âŒ An error occurred. Please try again.';
      })
      .finally(() => {
        // RÃ©activer le bouton
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
        
        // Masquer le message aprÃ¨s 6 secondes
        setTimeout(() => {
          result.classList.remove('show');
        }, 6000);
      });
    });
  </script>
  <script src="js/footer.js"></script>
</body>
</html>
