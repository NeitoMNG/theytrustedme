<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">They trust(ed) me</h1>
      <nav>
        <ul>
          <li><a href="index.html" id="nav-home">Home</a></li>
          <li><a href="actual.html" id="nav-actual">Actual Players and Staff</a></li>
          <li><a href="old.html" id="nav-old">Old Players and Staff</a></li>
          <li><a href="contact.html" id="nav-contact" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="lang-selector">
        <button onclick="changeLanguage('fr')">FR</button>
        <button onclick="changeLanguage('en')" class="active">EN</button>
        <button onclick="changeLanguage('es')">ES</button>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form class="contact-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="contact-socials">
        <a href="https://twitter.com/Neito_MNG" target="_blank"><img src="assets/twitter.svg" alt="Twitter"></a>
        <a href="https://twitch.tv/NeitoMNG" target="_blank"><img src="assets/twitch.svg" alt="Twitch"></a>
        <a href="https://discord.gg/WStvMgMzNz" target="_blank"><img src="assets/discord.svg" alt="Discord"></a>
      </div>
    </section>
  </main>

  <script src="js/translate.js"></script>
</body>
</html>
